<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>康醫採購管理系統｜登入</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 套用 CSS -->
  <link rel="stylesheet" href="./css/login.css">

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    const supabaseUrl = "https://fjqsrhnwssazcqvjdqqt.supabase.co";  /* ← 依你決定的專案更新 */
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqcX..."; 
    const supa = supabase.createClient(supabaseUrl, supabaseKey);

    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorBox = document.getElementById("errorBox");

      errorBox.textContent = "";

      const { data, error } = await supa.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        errorBox.textContent = "登入失敗：" + error.message;
        return;
      }

      window.location.href = "/clinic-purchase-system/admin/index.html";
    }
  </script>
</head>

<body>
  <div class="login-card">
    <h2>康醫採購管理系統</h2>

    <input id="email" type="email" placeholder="Email（管理者帳號）">
    <input id="password" type="password" placeholder="密碼">

    <button onclick="login()">登入</button>

    <div id="errorBox" class="error"></div>
  </div>
</body>
</html>
