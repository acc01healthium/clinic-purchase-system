<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>康醫採購管理系統｜後台登入</title>

  <link rel="stylesheet" href="css/admin.css?v=3" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase.js?v=3"></script>
</head>

<body style="display:flex; justify-content:center; align-items:center; height:100vh;">

  <div class="card" style="max-width:420px; width:90%; padding:30px;">
    <h2 style="margin-bottom:20px;">後台登入</h2>

    <label style="font-size:14px;">帳號（Email）</label>
    <input id="loginEmail" type="email" class="edit-input" placeholder="example@gmail.com">

    <label style="font-size:14px; margin-top:10px;">密碼</label>
    <input id="loginPassword" type="password" class="edit-input">

    <button id="loginBtn" class="btn-primary" style="margin-top:18px; width:100%;">登入</button>

    <div id="loginStatus" style="color:#d9534f; margin-top:8px; font-size:14px;"></div>
  </div>

<script>
document.getElementById("loginBtn").addEventListener("click", async () => {
  const email = document.getElementById("loginEmail").value.trim();
  const password = document.getElementById("loginPassword").value.trim();
  const statusEl = document.getElementById("loginStatus");

  statusEl.textContent = "";

  if (!email || !password) {
    statusEl.textContent = "請輸入帳號與密碼";
    return;
  }

  const { data, error } = await window.supabaseClient.auth.signInWithPassword({
    email,
    password
  });

  if (error) {
    statusEl.textContent = "登入失敗：" + error.message;
    return;
  }

  location.href = "index.html";
});
</script>

</body>
</html>
