<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <link rel="stylesheet" href="./css/login.css">
  <meta charset="UTF-8">
  <title>康醫採購管理系統｜登入</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f8fa;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      width: 340px;
      background: #fff;
      padding: 28px;
      border-radius: 14px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.08);
      text-align: center;
    }

    h2 {
      color: #1f6fb2;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #1f6fb2;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #155a8d;
    }

    .error {
      color: red;
      margin-top: 10px;
      min-height: 22px;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = "https://utwhtjtwgryeIjgwlwzm.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV0d2h0anRnd3J5ZWxqZ3dsd3ptIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxNTkxNDQsImV4cCI6MjA4MDczNTE0NH0.SexZh_JV9IUT5cL7o6KO-bh6D50aFkZUrhZVf4_fNbs";
    const supa = supabase.createClient(supabaseUrl, supabaseKey);

    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorBox = document.getElementById("errorBox");

      errorBox.textContent = "";

      const { data, error } = await supa.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        errorBox.textContent = "登入失敗：" + error.message;
        return;
      }

      // 登入成功 → 導向後台首頁
      window.location.href = "/admin/index.html";
    }
  </script>
</head>

<body>
  <div class="login-card">
    <h2>康醫採購管理系統</h2>

    <input id="email" type="email" placeholder="Email（管理者帳號）">
    <input id="password" type="password" placeholder="密碼">

    <button onclick="login()">登入</button>

    <div id="errorBox" class="error"></div>
  </div>
</body>
</html>
