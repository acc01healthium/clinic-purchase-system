<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>登入｜康醫採購管理系統</title>

    <link rel="stylesheet" href="css/admin.css?v=2" />

    <!-- Supabase v2 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- 共用 Supabase client -->
    <script src="js/supabase.js?v=4"></script>

    <!-- 登入邏輯 -->
    <script defer src="js/login.js?v=1"></script>
  </head>
  <body class="login-body">
    <div class="login-wrapper">
      <div class="login-card">
        <h1 class="login-title">康醫採購管理系統</h1>
        <p class="login-subtitle">後台登入</p>

        <form id="loginForm" class="login-form">
          <div class="form-group">
            <label for="email">帳號（Email）</label>
            <input
              type="email"
              id="email"
              autocomplete="username"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">密碼</label>
            <input
              type="password"
              id="password"
              autocomplete="current-password"
              required
            />
          </div>

          <button type="submit" class="btn-primary login-btn">
            登入
          </button>

          <p id="loginStatus" class="status-message"></p>
        </form>
      </div>
    </div>
  </body>
</html>
