<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>康醫採購管理系統｜登入</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: #eef4f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .login-card {
    width: 360px;
    background: #fff;
    padding: 32px;
    border-radius: 16px;
    box-shadow: 0 6px 24px rgba(0,0,0,0.08);
    text-align: center;
  }

  h2 {
    color: #1f6fb2;
    margin-bottom: 22px;
  }

  input {
    width: 100%;
    padding: 14px;
    margin-bottom: 14px;
    border: 1px solid #c9c9c9;
    border-radius: 10px;
    font-size: 15px;
    box-sizing: border-box;
  }

  button {
    width: 100%;
    padding: 14px;
    background: #1f6fb2;
    border: none;
    border-radius: 10px;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
  }

  button:hover {
    background: #155a8d;
  }

  .error {
    margin-top: 12px;
    color: red;
    min-height: 24px;
  }
</style>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const supabaseUrl = "https://utwhtjtgwryeljgwlwzm.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV0d2h0anRnd3J5ZWxqZ3dsd3ptIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxNTkxNDQsImV4cCI6MjA4MDczNTE0NH0.SexZh_JV9IUT5cL7o6KO-bh6D50aFkZUrhZVf4_fNbs";
  const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

  async function login() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const errorBox = document.getElementById("errorBox");

    errorBox.textContent = "";

    const { data, error } = await supabase.auth.signInWithPassword({
      email,
      password
    });

    if (error) {
      errorBox.textContent = "登入失敗：" + error.message;
      return;
    }

    // 登入成功 → 導向後台首頁
    window.location.href = "./index.html";
  }
</script>

</head>

<body>
  <div class="login-card">
    <h2>康醫採購管理系統</h2>

    <input id="email" type="email" placeholder="管理者 Email">
    <input id="password" type="password" placeholder="密碼">

    <button onclick="login()">登入</button>

    <div id="errorBox" class="error"></div>
  </div>
</body>
</html>
