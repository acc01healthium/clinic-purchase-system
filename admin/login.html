<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>康醫採購管理系統｜登入</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 載入 Supabase 套件（必要） -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- 載入前台共用的 Supabase 設定（很重要！請確認路徑 ../js/supabase.js 存在） -->
  <script src="../js/supabase.js"></script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "微軟正黑體", sans-serif;
      background: #e9f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-card {
      width: 340px;
      background: #fff;
      padding: 28px;
      border-radius: 14px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      color: #0a7eb5;
      margin-bottom: 20px;
      font-size: 22px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #0a7eb5;
      border: none;
      color: #fff;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 6px;
    }

    button:hover {
      background: #08658e;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      min-height: 20px;
    }
  </style>
</head>

<body>
  <div class="login-card">
    <h2>康醫採購管理系統</h2>

    <input id="email" type="email" placeholder="管理者 Email">
    <input id="password" type="password" placeholder="密碼">

    <button onclick="login()">登入</button>

    <div id="errorBox" class="error"></div>
  </div>

  <script>
    // 使用共用 client
    const supa = window.supabaseClient;

    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorBox = document.getElementById("errorBox");
      errorBox.textContent = "";

      if (!email || !password) {
        errorBox.textContent = "請輸入 Email 與密碼";
        return;
      }

      try {
        const { data, error } = await supa.auth.signInWithPassword({
          email,
          password
        });

        if (error) {
          errorBox.textContent = "登入失敗：" + error.message;
          return;
        }

        // 登入成功 → 跳到後台首頁
        window.location.href = "index.html";   // 重要：不能用 /admin/index.html（會 404）
      } 
      catch (err) {
        errorBox.textContent = "登入錯誤：" + (err.message || "未知錯誤");
      }
    }
  </script>
</body>
</html>
