<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>後台登入｜康醫採購管理系統</title>

  <link rel="stylesheet" href="css/admin.css?v=2" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase.js?v=2"></script>

</head>

<body class="login-body">

  <div class="login-card">
    <h2 class="login-title">後台登入</h2>

    <div class="login-form">
      <label>帳號（Email）</label>
      <input id="loginEmail" type="email" placeholder="example@gmail.com" class="login-input" />

      <label>密碼</label>
      <input id="loginPassword" type="password" class="login-input" />

      <button class="btn-login" id="loginBtn">登入</button>
    </div>
  </div>

<script>
document.getElementById("loginBtn").addEventListener("click", async () => {
  const email = loginEmail.value.trim();
  const password = loginPassword.value.trim();

  if (!email || !password) {
    alert("請輸入帳號與密碼");
    return;
  }

  const { data, error } = await window.supabaseClient.auth.signInWithPassword({
    email,
    password
  });

  if (error) {
    alert("登入失敗：" + error.message);
    return;
  }

  location.href = "index.html";
});
</script>

</body>
</html>
