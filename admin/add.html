<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>新增商品｜康醫採購管理系統</title>

    <link rel="stylesheet" href="css/admin.css?v=2" />

    <!-- Supabase v2 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- 共用 Supabase client -->
    <script src="js/supabase.js?v=4"></script>

    <!-- 新增商品邏輯 -->
    <script defer src="js/add.js?v=2"></script>
  </head>
  <body>
    <header class="admin-header">
      <div class="admin-header-inner">
        <div>
          <h1 class="admin-title">康醫採購管理系統｜後台</h1>
          <p class="admin-subtitle">新增商品</p>
        </div>
        <button
          type="button"
          class="btn-ghost"
          onclick="location.href='index.html'"
        >
          返回商品列表
        </button>
      </div>
    </header>

    <main class="admin-main">
      <section class="card">
        <form id="addForm" class="product-form">
          <div class="form-row">
            <div class="form-group">
              <label for="name">商品名稱（必填）</label>
              <input type="text" id="name" required />
            </div>

            <div class="form-group">
              <label for="category">類別</label>
              <input type="text" id="category" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="spec">規格</label>
              <input type="text" id="spec" />
            </div>

            <div class="form-group">
              <label for="unit">單位</label>
              <input type="text" id="unit" placeholder="盒、包、瓶…" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="last_price">進價（必填）</label>
              <input
                type="number"
                id="last_price"
                min="0"
                step="1"
                required
              />
            </div>

            <div class="form-group">
              <label for="suggested_price">建議售價</label>
              <input
                type="number"
                id="suggested_price"
                min="0"
                step="1"
              />
            </div>

            <div class="form-group">
              <label for="is_active">是否啟用</label>
              <select id="is_active">
                <option value="true" selected>啟用</option>
                <option value="false">停用</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="description">
              描述
              <span class="char-counter">
                <span id="descCount">0</span>/1000
              </span>
            </label>
            <textarea
              id="description"
              rows="4"
              maxlength="1000"
              placeholder="可簡要說明用途、規格重點或注意事項"
            ></textarea>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="imageFile">商品圖片</label>
              <input
                type="file"
                id="imageFile"
                accept="image/*"
              />
              <p class="hint-text">
                建議上傳尺寸約 800×800px 以內的 jpg / png。
              </p>
            </div>

            <div class="form-group">
              <label>圖片預覽</label>
              <div class="image-preview-wrapper">
                <img
                  id="previewImage"
                  class="preview-image"
                  src=""
                  alt="預覽圖片"
                />
                <div
                  id="previewPlaceholder"
                  class="preview-placeholder"
                >
                  尚未選擇圖片
                </div>
              </div>
              <input
                type="text"
                id="image_url"
                readonly
                class="image-url-input"
                placeholder="上傳後自動帶入圖片網址"
              />
            </div>
          </div>

          <div class="form-actions">
            <button
              type="submit"
              id="saveBtn"
              class="btn-primary"
            >
              儲存新增
            </button>
            <button
              type="button"
              class="btn-secondary"
              onclick="location.href='index.html'"
            >
              取消
            </button>
            <span id="formStatus" class="status-message"></span>
          </div>
        </form>
      </section>

      <div id="loadingMask" class="loading-mask" style="display: none;">
        <div class="loading-spinner"></div>
        <div class="loading-text">儲存中，請稍候…</div>
      </div>
    </main>
  </body>
</html>
