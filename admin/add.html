<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新增商品 | 康醫採購管理系統</title>

    <!-- 全站通用樣式 -->
    <link rel="stylesheet" href="css/admin.css?v=5" />

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>

    <!-- add.js -->
    <script defer src="js/add.js"></script>
</head>

<body>
    
<script src="/js/supabase.js"></script>
<script>
  const supabase = window.supabaseClient;

  supabase.auth.getSession().then(({ data }) => {
    if (!data.session) {
      // 未登入 → 強制回登入頁
      location.replace("/admin/account.html");
    }
  });
</script>
    
    <!-- Header -->
    <header class="admin-header">
        <div class="admin-header-inner">
            <div>
                <div class="admin-title">康醫採購管理系統 | 後台</div>
                <div class="admin-subtitle">新增商品</div>
            </div>

            <div class="admin-header-buttons">
                <a href="index.html" class="admin-btn">商品列表</a>
                <a href="login.html" class="admin-btn admin-btn-danger" id="logoutBtn">登出</a>
            </div>
        </div>
    </header>

    <main class="admin-main">
        <div class="card edit-card">
            <h2>新增商品</h2>

            <form id="addForm" class="edit-form">
                <!-- 商品名稱 -->
                <div class="edit-row">
                    <label class="edit-label">商品名稱（必填）</label>
                    <input type="text" id="name" class="edit-input" placeholder="例如：BD-24G留置針" required />
                </div>

                <!-- 類別 -->
                <div class="edit-row">
                    <label class="edit-label">類別</label>
                    <input type="text" id="category" class="edit-input" placeholder="例如：醫療耗材" />
                </div>

                <!-- 規格 -->
                <div class="edit-row">
                    <label class="edit-label">規格 / 描述（規格）</label>
                    <input type="text" id="spec" class="edit-input" placeholder="例如：50支" />
                </div>

                <!-- 單位 -->
                <div class="edit-row">
                    <label class="edit-label">單位</label>
                    <input type="text" id="unit" class="edit-input" placeholder="例如：盒、瓶..." />
                </div>

                <!-- 描述 -->
                <div class="edit-row">
                    <label class="edit-label">
                        大量採購備註（description）
                    </label>
                    <textarea id="description" class="edit-textarea" placeholder="例如：大量採購價格可議，或特殊備註"></textarea>
                </div>

                <!-- 進價 -->
                <div class="edit-row">
                    <label class="edit-label">進價（必填，數字）</label>
                    <input type="number" id="last_price" class="edit-input" placeholder="例如：250" required />
                </div>

                <!-- 建議售價 -->
                <div class="edit-row">
                    <label class="edit-label">建議售價（選填，數字）</label>
                    <input type="number" id="suggested_price" class="edit-input" placeholder="例如：300" />
                </div>

                <!-- 狀態 -->
                <div class="edit-row">
                    <label class="edit-label">是否啟用</label>
                    <select id="isActive" class="edit-input">
                        <option value="true">啟用</option>
                        <option value="false">停用</option>
                    </select>
                </div>

                <!-- 圖片 -->
                <div class="edit-row">
                    <label class="edit-label">商品圖片（選填）</label>

                    <div class="edit-image-row">
                        <input type="file" id="imageFile" class="edit-input-file" accept="image/*" />
                        <span class="edit-image-hint">選擇圖片後會自動壓縮上傳至系統（建議長邊約1280px）</span>
                    </div>

                    <div id="imagePreview" class="edit-image-preview">
                        <span class="edit-image-placeholder">尚未選擇圖片</span>
                    </div>
                </div>

                <!-- 按鈕 -->
                <div class="edit-actions">
                    <button type="button" id="cancelBtn" class="btn-secondary">取消</button>
                    <button type="submit" class="btn-primary">新增商品</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
