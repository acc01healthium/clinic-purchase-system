<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>新增商品</title>
  <link rel="stylesheet" href="./css/admin.css" />
</head>
<body>
  <h1>新增商品</h1>
  <button onclick="location.href='index.html'">返回列表</button>

  <form id="addForm" class="edit-form">
    <div class="form-group">
      <label>商品圖片</label>
      <input type="file" id="imageFile" accept="image/*" />
      <img id="previewImage" class="preview-image" src="" />
    </div>

    <div class="form-group">
      <label>商品名稱（必填）</label>
      <input type="text" id="name" required />
    </div>

    <div class="form-group">
      <label>分類</label>
      <input type="text" id="category" />
    </div>

    <div class="form-group">
      <label>規格</label>
      <input type="text" id="spec" />
    </div>

    <div class="form-group">
      <label>單位</label>
      <input type="text" id="unit" />
    </div>

    <div class="form-group">
      <label>描述</label>
      <textarea id="description"></textarea>
    </div>

    <div class="form-group">
      <label>售價（last_price，必填）</label>
      <input type="number" id="last_price" required />
    </div>

    <div class="form-group">
      <label>是否啟用</label>
      <select id="is_active">
        <option value="true">啟用</option>
        <option value="false">停用</option>
      </select>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-primary">儲存新增</button>
    </div>
  </form>

  <div id="loadingMask" class="loading-mask" style="display:none;">
    <div class="loading-text">儲存中，請稍候…</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/supabase.js?v=4"></script>
  <script src="./js/add.js?v=4"></script>
</body>
</html>
