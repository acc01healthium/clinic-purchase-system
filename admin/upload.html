<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSV 批次匯入商品</title>
  <link rel="stylesheet" href="./css/admin.css" />
</head>
<body>
  <h1>CSV 批次匯入商品</h1>
  <button onclick="location.href='index.html'">返回商品列表</button>

  <section class="upload-section">
    <p>請選擇 UTF-8 編碼的 CSV 檔，欄位至少需包含：</p>
    <pre>name, category, spec, unit, last_price, description, is_active, image_url</pre>
    <input type="file" id="csvFile" accept=".csv" />
    <button id="uploadBtn" class="btn-primary">開始匯入</button>
  </section>

  <div id="uploadResult" style="margin-top: 1rem;"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/supabase.js?v=4"></script>
  <script src="./js/upload.js?v=4"></script>
</body>
</html>
