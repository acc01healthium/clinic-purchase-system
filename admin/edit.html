<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>編輯商品</title>
  <link rel="stylesheet" href="../css/admin.css" />
</head>

<body>
  <!-- Header -->
  <header class="admin-header">
    <div class="admin-header-inner">
      <h1>編輯商品</h1>
      <a href="index.html" class="btn-secondary">返回列表</a>
    </div>
  </header>

  <main class="admin-main">
    <form id="editForm" class="edit-form">
      
      <!-- 圖片上傳 -->
      <div class="form-group">
        <label>商品圖片</label>
        <input type="file" id="imageFile" accept="image/*">
        <img id="previewImage" class="preview-image" style="max-width:180px; margin-top:10px;" />
      </div>

      <div class="form-group">
        <label>商品名稱</label>
        <input id="name" type="text" required />
      </div>

      <div class="form-group">
        <label>分類</label>
        <input id="category" type="text" />
      </div>

      <div class="form-group">
        <label>規格</label>
        <input id="spec" type="text" />
      </div>

      <div class="form-group">
        <label>單位</label>
        <input id="unit" type="text" />
      </div>

      <div class="form-group">
        <label>描述</label>
        <textarea id="description"></textarea>
      </div>

      <div class="form-group">
        <label>售價</label>
        <input id="last_price" type="number" min="0" />
      </div>

      <div class="form-group">
        <label>是否啟用</label>
        <select id="is_active">
          <option value="true">啟用</option>
          <option value="false">停用</option>
        </select>
      </div>

      <div class="form-group">
        <label>圖片網址（image_url）</label>
        <input id="image_url" type="text" readonly />
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-primary">儲存修改</button>
        <button id="deleteBtn" type="button" class="btn-danger">刪除商品</button>
      </div>
    </form>
  </main>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/supabase.js"></script>

  <!-- 編輯邏輯 -->
  <script src="../js/edit.js"></script>
</body>
</html>
