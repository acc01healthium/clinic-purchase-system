<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>編輯商品｜康醫採購管理系統</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/clinic-purchase-system/admin/css/admin.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./js/supabase.js"></script>
</head>

<body>
  <header class="admin-header">
    <div class="admin-header-inner">
      <div>
        <h1>編輯商品</h1>
        <p class="admin-subtitle">修改商品資料與價格</p>
      </div>
      <button class="btn-secondary" onclick="location.href='index.html'">
        返回列表
      </button>
    </div>
  </header>

  <main class="admin-main">
    <form id="editForm" class="edit-form">
      <div class="form-group">
        <label>商品圖片</label>
        <input type="file" id="imageFile" accept="image/*" />
        <img id="previewImage" class="preview-image" src="" alt="" />
      </div>

      <div class="form-group">
        <label>商品名稱（必填）</label>
        <input type="text" id="name" required />
      </div>

      <div class="form-group">
        <label>分類</label>
        <input type="text" id="category" />
      </div>

      <div class="form-group">
        <label>規格</label>
        <input type="text" id="spec" />
      </div>

      <div class="form-group">
        <label>單位</label>
        <input type="text" id="unit" />
      </div>

      <div class="form-group">
        <label>描述（可長文，不限字數）</label>
        <textarea id="description" rows="4"></textarea>
      </div>

      <div class="form-row-2">
        <div class="form-group">
          <label>進價（last_price）</label>
          <input type="number" id="last_price" />
        </div>
        <div class="form-group">
          <label>建議售價（suggested_price）</label>
          <input type="number" id="suggested_price" />
        </div>
      </div>

      <div class="form-group">
        <label>是否啟用</label>
        <select id="is_active">
          <option value="true">啟用</option>
          <option value="false">停用</option>
        </select>
      </div>

      <div class="form-group">
        <label>圖片網址（image_url）</label>
        <input type="text" id="image_url" readonly />
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-primary">儲存修改</button>
        <button type="button" id="deleteBtn" class="btn-danger">
          刪除商品
        </button>
      </div>
    </form>
  </main>

  <script>
    const supabase = window.supabaseClient;

    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get("id");

    if (!productId) {
      alert("找不到商品 ID");
      location.href = "index.html";
    }

    const nameEl = document.getElementById("name");
    const categoryEl = document.getElementById("category");
    const specEl = document.getElementById("spec");
    const unitEl = document.getElementById("unit");
    const descEl = document.getElementById("description");
    const priceEl = document.getElementById("last_price");
    const suggEl = document.getElementById("suggested_price");
    const activeEl = document.getElementById("is_active");
    const imgUrlEl = document.getElementById("image_url");
    const imgFileEl = document.getElementById("imageFile");
    const previewEl = document.getElementById("previewImage");
    const editForm = document.getElementById("editForm");
    const deleteBtn = document.getElementById("deleteBtn");

    let originalLastPrice = null;

    imgFileEl.addEventListener("change", () => {
      const file = imgFileEl.files[0];
      if (file) previewEl.src = URL.createObjectURL(file);
    });

    async function loadProduct() {
      const { data, error } = await supabase
        .from("products")
        .select("*")
        .eq("id", productId)
        .single();

      if (error) {
        alert("讀取資料失敗：" + error.message);
        console.error(error);
        return;
      }

      nameEl.value = data.name || "";
      categoryEl.value = data.category || "";
      specEl.value = data.spec || "";
      unitEl.value = data.unit || "";
      descEl.value = data.description || "";
      priceEl.value = data.last_price ?? "";
      suggEl.value = data.suggested_price ?? "";
      activeEl.value = data.is_active ? "true" : "false";
      imgUrlEl.value = data.image_url || "";

      originalLastPrice = data.last_price;

      if (data.image_url) previewEl.src = data.image_url;
    }

    loadProduct();

    async function uploadImage(file) {
      if (!file) return null;

      const safeName =
        Date.now() + "_" + (file.name || "img").replace(/[^\w.-]/g, "_");
      const filePath = `uploads/${productId}_${safeName}`;

      const { error } = await supabase.storage
        .from("product-images")
        .upload(filePath, file, {
          cacheControl: "3600",
          upsert: false,
        });

      if (error) {
        alert("圖片上傳失敗：" + error.message);
        console.error(error);
        return null;
      }

      const { data } = supabase.storage
        .from("product-images")
        .getPublicUrl(filePath);

      return data.publicUrl;
    }

    editForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      if (!nameEl.value.trim()) {
        alert("商品名稱為必填");
        return;
      }

      let finalImageUrl = imgUrlEl.value;

      if (imgFileEl.files.length > 0) {
        const uploadedUrl = await uploadImage(imgFileEl.files[0]);
        if (uploadedUrl) finalImageUrl = uploadedUrl;
      }

      const newLastPrice = priceEl.value ? Number(priceEl.value) : null;
      const suggested_price = suggEl.value ? Number(suggEl.value) : null;

      const updates = {
        name: nameEl.value.trim(),
        category: categoryEl.value.trim(),
        spec: specEl.value.trim(),
        unit: unitEl.value.trim(),
        description: descEl.value.trim(),
        last_price: newLastPrice,
        suggested_price,
        is_active: activeEl.value === "true",
        image_url: finalImageUrl,
      };

      // 若進價有變動，更新 last_price_updated_at
      if (originalLastPrice !== newLastPrice) {
        updates.last_price_updated_at = new Date().toISOString();
      }

      const { error } = await supabase
        .from("products")
        .update(updates)
        .eq("id", productId);

      if (error) {
        alert("更新失敗：" + error.message);
        console.error(error);
        return;
      }

      alert("更新成功！");
      location.href = "index.html";
    });

    deleteBtn.addEventListener("click", async () => {
      if (!confirm("確定刪除這個商品？")) return;

      const { error } = await supabase
        .from("products")
        .delete()
        .eq("id", productId);

      if (error) {
        alert("刪除失敗：" + error.message);
        console.error(error);
        return;
      }

      alert("已刪除商品");
      location.href = "index.html";
    });
  </script>
</body>
</html>
