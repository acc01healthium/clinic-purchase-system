<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>編輯商品｜康醫採購管理系統</title>

  <link rel="stylesheet" href="css/admin.css?v=2" />

  <!-- Supabase SDK v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- 後台 Supabase client -->
  <script src="js/supabase.js?v=1"></script>

  <!-- 編輯邏輯 -->
  <script defer src="js/edit.js?v=2"></script>
</head>

<body>
<header class="admin-header">
  <div class="admin-header-inner">
    <div>
      <h1 class="admin-title">康醫採購管理系統｜後台</h1>
      <p class="admin-subtitle">編輯商品</p>
    </div>

    <div class="admin-header-buttons">
      <a href="index.html" class="admin-btn">商品列表</a>
      <a href="csv.html" class="admin-btn">匯入 CSV</a>
      <a href="../index.html" class="admin-btn" target="_blank">前台查看</a>
      <button id="logoutBtn" class="admin-btn admin-btn-danger">登出</button>
    </div>
  </div>
</header>

<main class="admin-main">
  <section class="card">

    <h2>編輯商品</h2>
    <div id="statusMessage" class="status-message"></div>

    <form id="editForm" class="form-layout">

      <label>商品名稱
        <input type="text" id="name" required />
      </label>

      <label>類別
        <input type="text" id="category" />
      </label>

      <label>規格 / 描述（規格）
        <input type="text" id="spec" />
      </label>

      <label>單位
        <input type="text" id="unit" />
      </label>

      <label>大量採購備註（description）
        <textarea id="description" rows="3" placeholder="如大量採購價格可議、或特殊備註"></textarea>
      </label>

      <label>進價
        <input type="number" id="last_price" step="1" />
      </label>

      <label>建議售價
        <input type="number" id="suggested_price" step="1" />
      </label>

      <label>狀態
        <select id="is_active">
          <option value="true">啟用</option>
          <option value="false">停用</option>
        </select>
      </label>

      <button type="submit" class="btn-primary form-submit-btn">儲存變更</button>
    </form>
  </section>
</main>

</body>
</html>
