<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>編輯商品｜康醫採購管理系統</title>

  <link rel="stylesheet" href="css/admin.css" />

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Supabase client -->
  <script src="js/supabase.js"></script>

  <!-- 編輯商品邏輯 -->
  <script defer src="js/edit.js"></script>
</head>

<body>
  <header class="admin-header">
    <div class="admin-header-inner">
      <h1 class="admin-title">康醫採購管理系統｜後台</h1>

      <div class="admin-header-buttons">
        <a href="index.html" class="admin-btn">商品列表</a>
        <a href="csv.html" class="admin-btn">匯入 CSV</a>
        <a href="../index.html" class="admin-btn" target="_blank">前台查看</a>
        <button id="logoutBtn" class="admin-btn admin-btn-danger">登出</button>
      </div>
    </div>
  </header>

  <main class="admin-main">
    <section class="card">
      <h2>編輯商品</h2>

      <form id="editForm" class="form-grid">
        
        <div class="form-row">
          <label>商品名稱</label>
          <input type="text" id="name" required />
        </div>

        <div class="form-row">
          <label>類別</label>
          <input type="text" id="category" required />
        </div>

        <div class="form-row">
          <label>規格 / 描述（規格）</label>
          <input type="text" id="spec" />
        </div>

        <div class="form-row">
          <label>單位</label>
          <input type="text" id="unit" />
        </div>

        <div class="form-row">
          <label>大量採購備註（description）</label>
          <textarea id="description" placeholder="如大量採購價格可議、或特殊備註"></textarea>
        </div>

        <div class="form-row">
          <label>進價</label>
          <input type="number" id="last_price" step="1" />
        </div>

        <div class="form-row">
          <label>建議售價</label>
          <input type="number" id="suggested_price" step="1" />
        </div>

        <div class="form-row">
          <label>狀態</label>
          <select id="is_active">
            <option value="true">啟用</option>
            <option value="false">停用</option>
          </select>
        </div>

        <div class="form-row">
          <label>上傳商品圖片</label>
          <input type="file" id="imageUpload" accept="image/*" />
          <small>選擇圖片後會自動上傳至系統</small>
        </div>

        <!-- 隱藏 image_url 欄位 -->
        <input type="hidden" id="image_url" />

        <button type="submit" class="btn-primary large">儲存變更</button>

      </form>
    </section>
  </main>

</body>
</html>
