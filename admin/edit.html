<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>編輯商品</title>

  <link rel="stylesheet" href="../css/admin.css">

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/supabase.js"></script>

  <style>
    #loadingMask {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      display: none;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 22px;
      z-index: 999;
    }
  </style>
</head>

<body>

<div id="loadingMask">儲存中，請稍候…</div>

<h1>編輯商品</h1>
<button onclick="location.href='index.html'">返回列表</button>

<form id="editForm" class="edit-form">

  <!-- 圖片上傳 -->
  <div class="form-group">
    <label>商品圖片</label>
    <input type="file" id="imageFile" accept="image/*">
    <img id="previewImage" class="preview-image" src="">
  </div>

  <div class="form-group">
    <label>商品名稱（必填）</label>
    <input type="text" id="name" required>
  </div>

  <div class="form-group">
    <label>分類</label>
    <input type="text" id="category">
  </div>

  <div class="form-group">
    <label>規格</label>
    <input type="text" id="spec">
  </div>

  <div class="form-group">
    <label>單位</label>
    <input type="text" id="unit">
  </div>

  <div class="form-group">
    <label>描述</label>
    <textarea id="description"></textarea>
  </div>

  <div class="form-group">
    <label>售價 last_price（必填）</label>
    <input type="number" id="last_price" required>
  </div>

  <div class="form-group">
    <label>是否啟用</label>
    <select id="is_active">
      <option value="true">啟用</option>
      <option value="false">停用</option>
    </select>
  </div>

  <div class="form-group">
    <label>圖片網址（image_url）</label>
    <input type="text" id="image_url" readonly>
  </div>

  <div class="form-actions">
    <button type="submit" class="btn-primary">儲存修改</button>
    <button type="button" id="deleteBtn" class="btn-danger">刪除商品</button>
  </div>

</form>


<script>
const supabase = window.supabaseClient;

// 取得 URL 商品 ID
const productId = new URLSearchParams(window.location.search).get("id");

if (!productId) {
  alert("找不到商品 ID");
  location.href = "index.html";
}

const nameEl = document.getElementById("name");
const catEl = document.getElementById("category");
const specEl = document.getElementById("spec");
const unitEl = document.getElementById("unit");
const descEl = document.getElementById("description");
const priceEl = document.getElementById("last_price");
const activeEl = document.getElementById("is_active");
const imgUrlEl = document.getElementById("image_url");

const imgFileEl = document.getElementById("imageFile");
const previewEl = document.getElementById("previewImage");

const loadingMask = document.getElementById("loadingMask");

let originalImagePath = null;


// 載入商品資料
async function loadProduct() {
  const { data, error } = await supabase
    .from("products")
    .select("*")
    .eq("id", productId)
    .single();

  if (error) {
    alert("讀取資料失敗：" + error.message);
    return;
  }

  nameEl.value = data.name || "";
  catEl.value = data.category || "";
  specEl.value = data.spec || "";
  unitEl.value = data.unit || "";
  descEl.value = data.description || "";
  priceEl.value = data.last_price;
  activeEl.value = data.is_active ? "true" : "false";
  imgUrlEl.value = data.image_url || "";

  if (data.image_url) {
    previewEl.src = data.image_url;

    // 記錄舊檔名（之後刪除要用）
    const part = data.image_url.split("/").pop();
    originalImagePath = "uploads/" + part;
  }
}
loadProduct();


// 即時顯示圖片預覽
imgFileEl.addEventListener("change", () => {
  const file = imgFileEl.files[0];
  if (file) previewEl.src = URL.createObjectURL(file);
});


// 壓縮圖片（避免太大）
function compressImage(file) {
  return new Promise(resolve => {
    const img = new Image();
    img.onload = () => {
      const canvas = document.createElement("canvas");
      const scale = 1280 / img.width;
      const w = img.width > 1280 ? 1280 : img.width;
      const h = img.width > 1280 ? img.height * scale : img.height;

      canvas.width = w;
      canvas.height = h;

      const ctx = canvas.getContext("2d");
      ctx.drawImage(img, 0, 0, w, h);

      canvas.toBlob(
        blob => resolve(blob),
        "image/jpeg",
        0.8
      );
    };
    img.src = URL.createObjectURL(file);
  });
}


// 上傳圖片
async function uploadImage(file) {
  if (!file) return null;

  // 壓縮圖片
  const compressed = await compressImage(file);

  const safeName = Date.now() + "_" + file.name.replace(/[^\w.-]/g, "_");
  const filePath = "uploads/" + safeName;

  const { error } = await supabase.storage
    .from("product-images")
    .upload(filePath, compressed, { contentType: "image/jpeg" });

  if (error) {
    alert("圖片上傳失敗：" + error.message);
    return null;
  }

  const { data: urlData } = supabase.storage
    .from("product-images")
    .getPublicUrl(filePath);

  return { url: urlData.publicUrl, path: filePath };
}


// 刪除舊圖片
async function deleteOldImage() {
  if (!originalImagePath) return;

  await supabase.storage
    .from("product-images")
    .remove([originalImagePath]);

  console.log("已刪除舊圖片：" + originalImagePath);
}


// ⭐ 儲存更新
document.getElementById("editForm").addEventListener("submit", async e => {
  e.preventDefault();

  if (!nameEl.value.trim()) return alert("商品名稱必填");
  if (!priceEl.value.trim()) return alert("價格必填");

  loadingMask.style.display = "flex";

  let finalUrl = imgUrlEl.value;
  let newFilePath = null;

  // 若選擇新圖片 → 上傳 + 刪除舊檔
  if (imgFileEl.files.length > 0) {
    const uploaded = await uploadImage(imgFileEl.files[0]);
    if (uploaded) {
      finalUrl = uploaded.url;
      newFilePath = uploaded.path;
      await deleteOldImage();
      originalImagePath = newFilePath; // 更新新的
    }
  }

  const updates = {
    name: nameEl.value.trim(),
    category: catEl.value.trim(),
    spec: specEl.value.trim(),
    unit: unitEl.value.trim(),
    description: descEl.value.trim(),
    last_price: Number(priceEl.value),
    is_active: activeEl.value === "true",
    image_url: finalUrl,
    last_price_updated_at: new Date().toISOString()
  };

  const { error } = await supabase
    .from("products")
    .update(updates)
    .eq("id", productId);

  loadingMask.style.display = "none";

  if (error) return alert("更新失敗：" + error.message);

  alert("更新成功！");
  location.href = "index.html";
});


// 刪除商品
document.getElementById("deleteBtn").addEventListener("click", async () => {
  if (!confirm("確定刪除？")) return;

  await deleteOldImage();

  const { error } = await supabase
    .from("products")
    .delete()
    .eq("id", productId);

  if (error) alert("刪除失敗：" + error.message);
  else {
    alert("刪除成功！");
    location.href = "index.html";
  }
});
</script>

</body>
</html>
