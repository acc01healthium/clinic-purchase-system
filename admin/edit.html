    <title>ç·¨è¼¯å•†å“</title>

    <link rel="stylesheet" href="../css/admin.css" />

    <!-- Supabase v2 CDN -->

    <!-- åŠ ç‰ˆæœ¬è™Ÿé¿å…å¿«å–å¡ä½ -->
    <script src="../js/supabase.js?v=4"></script>

    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;

      h1 {

      }

      input[type="text"],

      /* Loading é®ç½© */
      .loading-overlay {

        display: flex;

      .loading-overlay.hidden {

      .loading-spinner {

      @keyframes spin {

    </style>
  </head>

  <body>
    <h1>ç·¨è¼¯å•†å“</h1>
    <button onclick="location.href='../index.html'">è¿”å›åˆ—è¡¨</button>

    <form id="editForm" class="edit-form">
      <!-- åœ–ç‰‡ä¸Šå‚³ -->
      <div class="form-group">
        <label>å•†å“åœ–ç‰‡</label>
        <input type="file" id="imageFile" accept="image/*" />
        <img id="previewImage" class="preview-image" src="" />
      </div>

      <div class="form-group">
        <label>å•†å“åç¨±ï¼ˆå¿…å¡«ï¼‰</label>
        <input type="text" id="name" required />
      </div>

      <div class="form-group">
        <label>åˆ†é¡</label>
        <input type="text" id="category" />
      </div>

      <div class="form-group">
        <label>è¦æ ¼</label>
        <input type="text" id="spec" />
      </div>

      <div class="form-group">
        <label>å–®ä½</label>
        <input type="text" id="unit" />
      </div>

      <div class="form-group">
        <label>æè¿°</label>
        <textarea id="description"></textarea>
      </div>

      <div class="form-group">
        <label>å”®åƒ¹ï¼ˆlast_priceï¼Œå¿…å¡«ï¼‰</label>
        <input type="number" id="last_price" />
      </div>

      <div class="form-group">
        <label>æ˜¯å¦å•Ÿç”¨</label>
        <select id="is_active">
          <option value="true">å•Ÿç”¨</option>
          <option value="false">åœç”¨</option>
        </select>
      </div>

      <div class="form-group">
        <label>åœ–ç‰‡ç¶²å€ï¼ˆimage_urlï¼‰</label>
        <input type="text" id="image_url" readonly />
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-primary">å„²å­˜ä¿®æ”¹</button>
        <button type="button" id="deleteBtn" class="btn-danger">
          åˆªé™¤å•†å“
        </button>
      </div>
    </form>

    <!-- Loading é®ç½© -->
    <div
      id="loadingOverlay"
      class="loading-overlay hidden"
    >
      <div class="loading-spinner"></div>
      <p>å„²å­˜ä¸­ï¼Œè«‹ç¨å€™â€¦</p>
    </div>

    <script>
      const supabase = window.supabaseClient;

      // å–å¾— URL åƒæ•¸çš„å•†å“ ID
      const urlParams = new URLSearchParams(window.location.search);
      const productId = urlParams.get("id");

      if (!productId) {
        alert("æ‰¾ä¸åˆ°å•†å“ ID");
        location.href = "../index.html";
      }

      // å–å¾— DOM å…ƒç´ 
      const nameEl = document.getElementById("name");
      const categoryEl = document.getElementById("category");
      const specEl = document.getElementById("spec");
      const unitEl = document.getElementById("unit");
      const descEl = document.getElementById("description");
      const priceEl = document.getElementById("last_price");
      const activeEl = document.getElementById("is_active");
      const imgUrlEl = document.getElementById("image_url");
      const imgFileEl = document.getElementById("imageFile");
      const previewEl = document.getElementById("previewImage");
      const overlayEl = document.getElementById("loadingOverlay");

      function setLoading(isLoading) {
        const submitBtn = document.querySelector('button[type="submit"]');
        const deleteBtn = document.getElementById("deleteBtn");

        if (isLoading) {
          overlayEl.classList.remove("hidden");
          if (submitBtn) submitBtn.disabled = true;
          if (deleteBtn) deleteBtn.disabled = true;
        } else {
          overlayEl.classList.add("hidden");
          if (submitBtn) submitBtn.disabled = false;
          if (deleteBtn) deleteBtn.disabled = false;
        }
      }

      // ğŸš€ è¼‰å…¥å•†å“è³‡æ–™
      async function loadProduct() {
        const { data, error } = await supabase
          .from("products")
          .select("*")
          .eq("id", productId)
          .single();

        if (error) {
          alert("è®€å–è³‡æ–™å¤±æ•—ï¼š" + error.message);
          console.error(error);
          return;
        }

        nameEl.value = data.name || "";
        categoryEl.value = data.category || "";
        specEl.value = data.spec || "";
        unitEl.value = data.unit || "";
        descEl.value = data.description || "";
        priceEl.value = data.last_price ?? "";
        activeEl.value = data.is_active ? "true" : "false";
        imgUrlEl.value = data.image_url || "";

        if (data.image_url) previewEl.src = data.image_url;
      }

      // å³æ™‚é¡¯ç¤ºä¸Šå‚³åœ–ç‰‡é è¦½
      imgFileEl.addEventListener("change", () => {
        const file = imgFileEl.files[0];
        if (file) previewEl.src = URL.createObjectURL(file);
      });

      // åœ–ç‰‡å£“ç¸®ï¼šé™åˆ¶æœ€å¤§å¯¬é«˜ 800pxã€å“è³ª 0.8
      function compressImage(file, maxWidth = 800, maxHeight = 800, quality = 0.8) {
        return new Promise((resolve, reject) => {
          const img = new Image();
          const reader = new FileReader();

          reader.onload = (e) => {
            img.onload = () => {
              let { width, height } = img;

              const ratio = Math.min(
                maxWidth / width || 1,
                maxHeight / height || 1,
                1
              );
              width = width * ratio;
              height = height * ratio;

              const canvas = document.createElement("canvas");
              canvas.width = width;
              canvas.height = height;
              const ctx = canvas.getContext("2d");
              ctx.drawImage(img, 0, 0, width, height);

              canvas.toBlob(
                (blob) => {
                  if (!blob) {
                    reject(new Error("åœ–ç‰‡å£“ç¸®å¤±æ•—"));
                    return;
                  }
                  // ä¿ç•™åŸæª”åå‰¯æª”å
                  const compressedFile = new File([blob], file.name, {
                    type: blob.type,
                  });
                  resolve(compressedFile);
                },
                "image/jpeg",
                quality
              );
            };

            img.onerror = reject;
            img.src = e.target.result;
          };

          reader.onerror = reject;
          reader.readAsDataURL(file);
        });
      }

      // å˜—è©¦åˆªé™¤èˆŠåœ–ç‰‡ï¼ˆè‹¥ç„¡æ¬Šé™å°±åªè¨˜éŒ„éŒ¯èª¤ï¼Œä¸é˜»æ“‹ï¼‰
      async function tryDeleteOldImage(oldUrl) {
        try {
          if (!oldUrl) return;

          const marker = "/product-images/";
          const idx = oldUrl.indexOf(marker);
          if (idx === -1) return;

          const path = oldUrl.substring(idx + marker.length);
          if (!path) return;

          const { error } = await supabase.storage
            .from("product-images")
            .remove([path]);

          if (error) {
            console.warn("åˆªé™¤èˆŠåœ–ç‰‡å¤±æ•—ï¼ˆå¯èƒ½æ˜¯ RLS æœªé–‹ DELETEï¼‰ï¼š", error.message);
          }
        } catch (err) {
          console.warn("åˆªé™¤èˆŠåœ–ç‰‡æ™‚ç™¼ç”Ÿä¾‹å¤–ï¼š", err);
        }
      }

      // ğŸ”¥ ä¸Šå‚³åœ–ç‰‡åˆ° product-images bucketï¼ˆå«ä¸­æ–‡æª”åå®‰å…¨è™•ç†ï¼‹å£“ç¸®ï¼‰
      async function uploadImage(file) {
        if (!file) return null;

        // å…ˆå£“ç¸®
        const compressed = await compressImage(file);

        // å°‡ä¸­æ–‡æˆ–ç‰¹æ®Šå­—å…ƒè½‰æˆå®‰å…¨æª”å
        const ext = (compressed.name.split(".").pop() || "jpg").toLowerCase();
        const safeName =
          Date.now() +
          "_" +
          String(productId) +
          "_" +
          compressed.name.replace(/[^\w.-]/g, "_");
        const filePath = `products/${productId}/${safeName}.${ext}`;

        const { error: uploadErr } = await supabase.storage
          .from("product-images")
          .upload(filePath, compressed, {
            cacheControl: "3600",
            upsert: false, // æ¯æ¬¡ç”¨æ–°æª”åï¼Œä¸è¦†è“‹
          });

        if (uploadErr) {
          alert("åœ–ç‰‡ä¸Šå‚³å¤±æ•—ï¼š" + uploadErr.message);
          console.error("Upload error:", uploadErr);
          return null;
        }

        const { data: publicData } = supabase.storage
          .from("product-images")
          .getPublicUrl(filePath);

        return publicData.publicUrl;
      }

      // è¡¨å–®é˜²å‘†é©—è­‰
      function validateForm() {
        const errors = [];

        if (!nameEl.value.trim()) {
          errors.push("è«‹è¼¸å…¥å•†å“åç¨±");
        }

        const priceVal = Number(priceEl.value);
        if (!priceEl.value || Number.isNaN(priceVal) || priceVal <= 0) {
          errors.push("å”®åƒ¹å¿…é ˆç‚ºå¤§æ–¼ 0 çš„æ•¸å­—");
        }

        if (errors.length > 0) {
          alert(errors.join("\n"));
          return false;
        }

        return true;
      }

      // â­ å„²å­˜æ›´æ–°
      document
        .getElementById("editForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          if (!validateForm()) return;

          setLoading(true);

          try {
            let finalImageUrl = imgUrlEl.value;

            // å¦‚æœæœ‰é¸æ–°åœ–ç‰‡ â†’ å˜—è©¦åˆªé™¤èˆŠåœ–ï¼‹ä¸Šå‚³æ–°åœ–
            if (imgFileEl.files.length > 0) {
              const newFile = imgFileEl.files[0];

              if (finalImageUrl) {
                await tryDeleteOldImage(finalImageUrl);
              }

              const uploadedUrl = await uploadImage(newFile);
              if (uploadedUrl) finalImageUrl = uploadedUrl;
            }

            const updates = {
              name: nameEl.value.trim(),
              category: categoryEl.value.trim(),
              spec: specEl.value.trim(),
              unit: unitEl.value.trim(),
              description: descEl.value.trim(),
              last_price: Number(priceEl.value),
              is_active: activeEl.value === "true",
              image_url: finalImageUrl || null,
              last_price_updated_at: new Date().toISOString(),
            };

            const { error } = await supabase
              .from("products")
              .update(updates)
              .eq("id", productId);

            if (error) {
              alert("æ›´æ–°å¤±æ•—ï¼š" + error.message);
              console.error(error);
              return;
            }

            alert("æ›´æ–°æˆåŠŸï¼");
            location.href = "../index.html";
          } finally {
            setLoading(false);
          }
        });

      // ğŸ”¥ åˆªé™¤å•†å“
      document
        .getElementById("deleteBtn")
        .addEventListener("click", async () => {
          if (!confirm("ç¢ºå®šè¦åˆªé™¤é€™å€‹å•†å“å—ï¼Ÿ")) return;

          setLoading(true);
          try {
            const { error } = await supabase
              .from("products")
              .delete()
              .eq("id", productId);

            if (error) {
              alert("åˆªé™¤å¤±æ•—ï¼š" + error.message);
              console.error(error);
              return;
            }

            alert("åˆªé™¤æˆåŠŸï¼");
            location.href = "../index.html";
          } finally {
            setLoading(false);
          }
        });

      // åˆå§‹åŒ–
      loadProduct();
    </script>
  </body>
</html>
