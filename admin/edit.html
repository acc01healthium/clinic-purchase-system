<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <title>編輯商品｜康醫採購管理系統</title>
  <link rel="stylesheet" href="css/admin.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
  <div class="container">
    <h1>編輯商品</h1>

    <label>商品圖片</label>
    <input type="file" id="imageFile" accept="image/*" />

    <img id="previewImg" style="width:160px;margin-top:10px;display:none;" />

    <label>商品名稱</label>
    <input id="name" type="text" />

    <label>分類</label>
    <input id="category" type="text" />

    <label>規格</label>
    <input id="spec" type="text" />

    <label>單位</label>
    <input id="unit" type="text" />

    <label>描述</label>
    <textarea id="description"></textarea>

    <label>售價</label>
    <input id="last_price" type="number" />

    <label>是否啟用</label>
    <select id="is_active">
      <option value="true">啟用</option>
      <option value="false">停用</option>
    </select>

    <label>圖片網址（image_url）</label>
    <input id="image_url" type="text" readonly />

    <br /><br />

    <button id="saveBtn">儲存修改</button>
    <button id="deleteBtn" style="background:#b23b3b;color:white;">刪除商品</button>
  </div>

  <script src="../supabase.js"></script>
  <script src="js/edit.js"></script>

</body>
</html>
