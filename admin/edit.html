<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>編輯商品｜康醫採購管理系統</title>

  <link rel="stylesheet" href="../css/admin.css?v=4" />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/supabase.js?v=4"></script>
</head>

<body>

  <header class="admin-header">
    <div class="admin-header-inner">
      <h1>編輯商品</h1>
      <button onclick="window.location.href='index.html'">返回列表</button>
    </div>
  </header>

  <main class="admin-main">
    <form id="editForm" class="edit-form">

      <div class="form-group">
        <label>商品圖片</label>
        <input type="file" id="imageFile" accept="image/*" />
        <img id="previewImage" class="preview-image" src="">
      </div>

      <div class="form-group">
        <label>商品名稱</label>
        <input type="text" id="name" required />
      </div>

      <div class="form-group">
        <label>分類</label>
        <input type="text" id="category" />
      </div>

      <div class="form-group">
        <label>規格</label>
        <input type="text" id="spec" />
      </div>

      <div class="form-group">
        <label>單位</label>
        <input type="text" id="unit" />
      </div>

      <div class="form-group">
        <label>描述</label>
        <textarea id="description"></textarea>
      </div>

      <div class="form-group">
        <label>售價（last_price）</label>
        <input type="number" id="last_price" />
      </div>

      <div class="form-group">
        <label>是否啟用</label>
        <select id="is_active">
          <option value="true">啟用</option>
          <option value="false">停用</option>
        </select>
      </div>

      <div class="form-group">
        <label>圖片網址（image_url）</label>
        <input type="text" id="image_url" readonly />
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-primary">儲存修改</button>
        <button type="button" id="deleteBtn" class="btn-danger">刪除商品</button>
      </div>

    </form>
  </main>

  <!-- 🚀 只載入一個外部 JS，不再內嵌任何邏輯 -->
  <script src="../js/edit.js?v=4"></script>

</body>
</html>
