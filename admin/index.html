<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>康醫採購管理系統｜後台列表</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/clinic-purchase-system/admin/css/admin.css" />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./js/supabase.js"></script>
  <script defer src="./js/admin-index.js"></script>
</head>

<body>
  <header class="admin-header">
    <div class="admin-header-inner">
      <div>
        <h1>康醫採購管理系統</h1>
        <p class="admin-subtitle">商品管理 – 列表</p>
      </div>
      <div class="admin-header-actions">
        <button class="btn-secondary" onclick="location.href='upload.html'">
          匯入 CSV
        </button>
        <button class="btn-primary" onclick="location.href='add.html'">
          新增商品
        </button>
      </div>
    </div>
  </header>

  <main class="admin-main">
    <section class="admin-table-section">
      <table class="admin-table">
        <thead>
          <tr>
            <th>名稱</th>
            <th>類別</th>
            <th>單位</th>
            <th>規格 / 描述</th>
            <th>進價</th>
            <th>建議售價</th>
            <th>價格更新時間</th>
            <th>狀態</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="productTbody">
          <tr><td colspan="9">載入中...</td></tr>
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
