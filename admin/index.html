<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>康醫採購管理系統｜後台首頁</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f7fb;
      margin: 0;
    }

    header {
      background: linear-gradient(90deg, #0aa4d9, #09c4c8);
      color: #fff;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
    }

    .user-info {
      font-size: 14px;
      opacity: 0.9;
    }

    .logout-btn {
      margin-left: 12px;
      padding: 6px 12px;
      border-radius: 999px;
      border: none;
      background: rgba(255,255,255,0.2);
      color: #fff;
      cursor: pointer;
      font-size: 13px;
    }

    .logout-btn:hover {
      background: rgba(255,255,255,0.32);
    }

    main {
      max-width: 1100px;
      margin: 24px auto;
      padding: 0 16px 40px;
    }

    .toolbar {
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .toolbar-title {
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }

    .toolbar-actions button {
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-primary {
      background: #1f6fb2;
      color: #fff;
    }

    .btn-primary:hover {
      background: #155a8d;
    }

    .card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.04);
      overflow: hidden;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    thead {
      background: #f5f8fb;
    }

    th, td {
      padding: 10px 12px;
      text-align: left;
      border-bottom: 1px solid #e6edf5;
    }

    th {
      font-weight: 600;
      color: #555;
    }

    tbody tr:hover {
      background: #f9fcff;
    }

    .tag {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 12px;
    }

    .tag-active {
      background: #e6f6ec;
      color: #2b8a3e;
    }

    .tag-inactive {
      background: #fbeaea;
      color: #c92a2a;
    }

    .price {
      font-weight: 600;
      color: #1f6fb2;
    }

    .muted {
      color: #888;
      font-size: 12px;
    }

    .center {
      text-align: center;
    }
  </style>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- 後台邏輯 -->
  <script src="./js/admin.js"></script>
</head>

<body>
  <header>
    <h1>康醫採購管理系統｜後台</h1>
    <div class="user-info">
      <span id="userEmail">載入中…</span>
      <button class="logout-btn" id="logoutBtn">登出</button>
    </div>
  </header>

  <main>
    <div class="toolbar">
      <div class="toolbar-title">商品列表</div>
      <div class="toolbar-actions">
        <!-- 之後可再加：新增商品 / CSV 匯入 -->
        <button class="btn-primary" onclick="location.href='./upload.html'">
          CSV 批次匯入
        </button>
      </div>
    </div>

    <div class="card">
      <table>
        <thead>
          <tr>
            <th>名稱</th>
            <th>類別</th>
            <th>單位</th>
            <th>售價</th>
            <th>價格更新時間</th>
            <th class="center">狀態</th>
          </tr>
        </thead>
        <tbody id="productTableBody">
          <tr>
            <td colspan="6" class="center">載入中…</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
