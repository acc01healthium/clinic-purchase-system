<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>康醫採購管理系統｜後台</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/admin.css">

  <style>
    body { background:#f5f8fa; margin:0; font-family:"Segoe UI", sans-serif; }
    header {
      background:#0a73bb; color:white; padding:16px 24px;
      display:flex; justify-content:space-between; align-items:center;
      font-size:20px;
    }
    header .right { font-size:14px; display:flex; align-items:center; gap:12px; }

    .container { padding: 30px; max-width: 1000px; margin:auto; }

    table {
      width:100%; border-collapse:collapse; margin-top:20px; background:white;
      border-radius:10px; overflow:hidden;
    }
    th, td { padding:14px; border-bottom:1px solid #eee; text-align:left; }
    th { background:#eaf6ff; font-weight:600; }

    button {
      padding:6px 14px; border:none; border-radius:6px; cursor:pointer;
    }
    .btn-blue { background:#0a73bb; color:white; }
    .btn-green { background:#28a745; color:white; }
    .btn-gray { background:#6c757d; color:white; }
    .btn-small { padding:4px 10px; }

    #top-buttons { display:flex; gap:12px; margin-bottom:20px; }
  </style>
</head>

<body>
  <header>
    <div>康醫採購管理系統｜後台</div>
    <div class="right">
      <span id="adminEmail"></span>
      <button class="btn-gray btn-small" onclick="logout()">登出</button>
    </div>
  </header>

  <div class="container">
    <div id="top-buttons">
      <button class="btn-blue" onclick="goNew()">新增商品</button>
      <button class="btn-blue" onclick="goUpload()">CSV 批次匯入</button>
    </div>

    <h2>商品列表</h2>

    <table>
      <thead>
        <tr>
          <th>名稱</th>
          <th>類別</th>
          <th>單位</th>
          <th>售價</th>
          <th>價格更新時間</th>
          <th>狀態</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="productTable"></tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/index.js"></script>
</body>
</html>
