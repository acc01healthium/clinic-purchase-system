<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>康醫採購管理系統｜後台</title>
  <link rel="stylesheet" href="./css/admin.css" />
</head>
<body>
  <header class="admin-header">
    <div class="admin-title">康醫採購管理系統｜後台</div>
    <div class="admin-user">acc01.healthium@gmail.com</div>
  </header>

  <main class="admin-main">
    <div class="admin-toolbar">
      <h1>商品列表</h1>
      <div class="toolbar-actions">
        <button id="addBtn" class="btn-primary">新增商品（預留）</button>
        <button id="csvBtn" class="btn-secondary">CSV 批次匯入</button>
      </div>
    </div>

    <table class="admin-table">
      <thead>
        <tr>
          <th>名稱</th>
          <th>類別</th>
          <th>規格</th>
          <th>單位</th>
          <th>售價</th>
          <th>價格更新時間</th>
          <th>狀態</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="productTbody">
        <!-- JS 產生 -->
      </tbody>
    </table>
  </main>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/supabase.js?v=4"></script>
  <script src="./js/index.js?v=4"></script>
</body>
</html>
