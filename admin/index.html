<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>康醫採購管理系統｜後台</title>

  <link rel="stylesheet" href="css/admin.css?v=3" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase.js?v=3"></script>
  <script defer src="js/index.js?v=3"></script>
</head>

<body>

  <header class="admin-header">
    <div class="admin-header-inner">
      <div>
        <h1 class="admin-title">康醫採購管理系統｜後台</h1>
        <p class="admin-subtitle">商品列表</p>
      </div>

      <div class="admin-header-buttons">
        <a href="index.html" class="admin-btn">商品列表</a>
        <a href="login.html" id="logoutBtn" class="admin-btn admin-btn-danger">登出</a>
      </div>
    </div>
  </header>

  <main class="admin-main">

    <section class="card">

      <div class="card-header-row">
        <a href="add.html" class="btn-primary">新增商品</a>
        <a href="upload.html" class="btn-secondary">CSV 批次匯入</a>
      </div>

      <!-- 後台搜尋列 -->
      <div class="admin-search-bar">
        <input type="text" id="adminSearchInput" placeholder="搜尋商品名稱、類別、規格或描述…" />
        <div class="admin-search-hint">支援名稱、類別、規格、描述等關鍵字模糊查詢</div>
      </div>

      <h2>商品列表</h2>

      <table class="product-table">
        <thead>
          <tr>
            <th>名稱</th>
            <th>類別</th>
            <th>規格</th>
            <th>單位</th>
            <th>描述</th>
            <th>進價</th>
            <th>建議售價</th>
            <th>價格更新時間</th>
            <th>狀態</th>
            <th>操作</th>
          </tr>
        </thead>

        <tbody id="productTbody">
        </tbody>
      </table>

    </section>

  </main>

</body>
</html>
