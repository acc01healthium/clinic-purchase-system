<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>康醫採購管理系統｜後台</title>

  <!-- 後台樣式 -->
  <link rel="stylesheet" href="css/admin.css?v=5" />

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
   
  <!-- 後台 Supabase client -->
  <script src="js/supabase.js?v=5"></script>

  <script src="js/auth-guard.js"></script>

  <!-- ✅ 新增：後台分類新增（單筆 / 批次） -->
<script defer src="js/admin-categories.js?v=1"></script>
  
  <!-- 後台商品列表邏輯 -->
  <script defer src="js/index.js?v=5"></script>
</head>

<body class="admin-body hidden">

  <!-- █████ HEADER █████ -->
  <header class="admin-header">
    <div class="admin-header-inner">
      <div>
        <h1 class="admin-title">康醫採購管理系統｜後台</h1>
        <p class="admin-subtitle">商品列表管理</p>
      </div>

      <!-- 🔥 右上功能鍵（不包含 CSV 匯入 — 已依你要求永久移除） -->
      <div class="admin-header-buttons">
        <a href="index.html" class="admin-btn">商品列表</a>
        <a href="../index.html" class="admin-btn" target="_blank">前台查看</a>
        <button id="logoutBtn" class="admin-btn admin-btn-danger">登出</button>
      </div>
    </div>
  </header>

  <!-- █████ MAIN █████ -->
  <main class="admin-main">

    <!-- 🔍 後台搜尋列 -->
    <section class="card">
      <div class="admin-search-bar">
        <input
          type="text"
          id="adminSearchInput"
          placeholder="搜尋商品名稱、規格、分類…"
        />
        <p class="admin-search-hint">輸入關鍵字後自動篩選（不限欄位）</p>
      </div>
    </section>

    <!-- █████ 商品列表卡片 █████ -->
    <section class="card">

      <!-- 新增商品 + CSV 批次匯入（✔ 只留這組） -->
      <div class="card-header-row">
        <button onclick="location.href='add.html'" class="btn-primary">
          新增商品
        </button>

        <!-- ★★★ 你要求保留的 CSV 批次匯入在這裡 ★★★ -->
        <button onclick="location.href='upload.html'" class="btn-secondary">
          CSV 批次匯入
        </button>
      </div>

      <h2>商品列表</h2>

      <!-- 分頁器（上方） -->
      <div class="pagination-top">
        <label>
          每頁顯示：
          <select id="pageSizeSelect">
            <option value="10">10 筆</option>
            <option value="20">20 筆</option>
            <option value="50">50 筆</option>
          </select>
        </label>

        <span id="pageInfo"></span>
      </div>

      <!-- 商品表格 -->
      <table class="product-table">
        <thead>
          <tr>
            <th data-sort="name">名稱</th>
            <th data-sort="category">類別</th>
            <th data-sort="spec">規格</th>
            <th>大量採購備註</th>
            <th data-sort="unit">單位</th>
            <th data-sort="last_price">參考進價</th>
            <th data-sort="suggested_price">建議售價</th>
            <th data-sort="last_price_updated_at">更新時間</th>
            <th data-sort="is_active">狀態</th>
            <th>操作</th>
          </tr>
        </thead>

        <tbody id="productTbody">
          <!-- JS 會插入商品列 -->
        </tbody>
      </table>

      <!-- 分頁器（下方） -->
      <div class="pagination-bottom">
        <button id="prevPageBtn">上一頁</button>
        <button id="nextPageBtn">下一頁</button>
      </div>

    </section>

  </main>
</body>
</html>
