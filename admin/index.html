<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>康醫採購管理系統｜後台</title>

  <!-- 後台樣式 -->
  <link rel="stylesheet" href="css/admin.css?v=1" />

  <!-- Supabase SDK v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- 後台 Supabase client -->
  <script src="js/supabase.js?v=1"></script>

  <!-- 後台商品列表邏輯 -->
  <script defer src="js/index.js?v=1"></script>
</head>

<body>
  <!-- Header -->
  <header class="admin-header">
    <div class="admin-header-inner">
      <div>
        <h1 class="admin-title">康醫採購管理系統｜後台</h1>
        <p class="admin-subtitle">商品列表</p>
      </div>

      <!-- 上方按鈕 -->
      <div class="admin-header-buttons">
        <a href="index.html" class="admin-btn">商品列表</a>
        <a href="../index.html" class="admin-btn" target="_blank">前台查看</a>
        <button id="logoutBtn" class="admin-btn admin-btn-danger">
          登出
        </button>
      </div>
    </div>
  </header>

 <main class="admin-main">
  <section class="card">
    <div class="card-header-row">
      <button onclick="location.href='add.html'" class="btn-primary">新增商品</button>
      <button onclick="location.href='upload.html'" class="btn-secondary">CSV 批次匯入</button>

    <!-- 🔍 後台搜尋列 -->
    <div class="admin-search-bar">
      <input
        id="adminSearchInput"
        type="text"
        placeholder="搜尋商品名稱、類別、規格或描述…"
      />
      <span class="admin-search-hint">支援名稱、類別、規格、描述等關鍵字模糊查詢</span>
    </div>

    <h2>商品列表</h2>

    <table class="product-table">
      <thead>
        <tr>
          <th>名稱</th>
          <th>類別</th>
          <th>規格</th>
          <th>單位</th>
          <th>描述</th>
          <th>進價</th>
          <th>建議售價</th>
          <th>價格更新時間</th>
          <th>狀態</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="productTableBody">
        <!-- JS 會插入商品 -->
      </tbody>
    </table>

    <!-- 載入狀態 / 空資料提示 -->
    <p id="statusMessage" class="admin-status-message"></p>
  </section>
</main>
</body>
</html>
