<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>康醫採購管理系統｜後台</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/admin.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    .btn-edit { background:#2780e3; color:white; padding:6px 12px; border-radius:6px; border:none; cursor:pointer; }
    .btn-edit:hover { background:#1b5fa7; }
    .btn-delete { background:#d9534f; color:white; padding:6px 12px; border-radius:6px; border:none; cursor:pointer; }
    .btn-delete:hover { background:#b52b27; }
  </style>
</head>

<body>
  <header>
    <div class="title">康醫採購管理系統｜後台</div>
    <div>
      <span id="adminEmail"></span>
      <button onclick="logout()" class="logout-btn">登出</button>
    </div>
  </header>

  <main>
    <div class="actions">
      <button onclick="location.href='add.html'" class="btn">新增商品</button>
      <button onclick="location.href='upload.html'" class="btn">CSV 批次匯入</button>
    </div>

    <h2>商品列表</h2>

    <table class="product-table">
      <thead>
        <tr>
          <th>名稱</th>
          <th>類別</th>
          <th>單位</th>
          <th>售價</th>
          <th>更新時間</th>
          <th>狀態</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="productBody">
        <tr><td colspan="7" style="text-align:center;">載入中…</td></tr>
      </tbody>
    </table>
  </main>

<script>
  const supabaseUrl = "https://fjqsrhnwssazcqvjdqqt.supabase.co";
  const supabaseKey = "YOUR_ANON_KEY";
  const supa = supabase.createClient(supabaseUrl, supabaseKey);

  supa.auth.getUser().then(({ data }) => {
    if (data?.user) {
      document.getElementById("adminEmail").innerText = data.user.email;
      loadProducts();
    } else {
      window.location.href = "login.html";
    }
  });

  async function logout() {
    await supa.auth.signOut();
    location.href = "login.html";
  }

  async function loadProducts() {
    const body = document.getElementById("productBody");
    body.innerHTML = "<tr><td colspan='7'>載入中…</td></tr>";

    const { data, error } = await supa
      .from("products")
      .select("*")
      .order("id");

    if (error) {
      alert("載入失敗：" + error.message);
      return;
    }

    if (!data || data.length === 0) {
      body.innerHTML = "<tr><td colspan='7'>尚無資料</td></tr>";
      return;
    }

    body.innerHTML = "";
    data.forEach(p => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${p.name}</td>
        <td>${p.category ?? ""}</td>
        <td>${p.unit ?? ""}</td>
        <td>NT$ ${p.last_price ?? "-"}</td>
        <td>${p.last_price_updated_at ?? "-"}</td>
        <td>${p.is_active ? "啟用" : "停用"}</td>
        <td>
          <button class="btn-edit" onclick="edit(${p.id})">編輯</button>
          <button class="btn-delete" onclick="remove(${p.id}, '${p.name}')">刪除</button>
        </td>
      `;
      body.appendChild(tr);
    });
  }

  function edit(id) {
    location.href = `edit.html?id=${id}`;
  }

  async function remove(id, name) {
    if (!confirm(`確定要刪除「${name}」嗎？`)) return;

    const { error } = await supa.from("products").delete().eq("id", id);

    if (error) {
      alert("刪除失敗：" + error.message);
      return;
    }

    alert("刪除成功！");
    loadProducts();
  }
</script>

</body>
</html>
