<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>康醫採購查詢系統｜商品列表</title>

  <!-- 前台樣式 -->
  <link rel="stylesheet" href="css/style.css?v=1" />

  <!-- Supabase v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- 前台專用 Supabase client（放置正確路徑） -->
  <script src="js/supabase.js?v=1"></script>

  <!-- 前台商品邏輯 -->
  <script defer src="js/index.js?v=1"></script>
</head>

<body>
  <!-- Header -->
  <header class="app-header">
    <div class="app-header-inner">
      <div class="app-title-block">
        <h1 class="app-title">康醫採購查詢系統</h1>
        <p class="app-subtitle">商品列表</p>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="app-main">

    <!-- 分類列表 -->
    <section id="categorySection" class="category-section">
      <div class="category-scroll">
        <button class="category-btn active" data-category="all">全部商品</button>
        <!-- JS 動態插入分類 -->
      </div>
    </section>

    <!-- 搜尋區 -->
    <section class="search-section">
      <label class="search-label">搜尋商品名稱、規格或分類</label>

      <div class="search-input-wrapper">
        <input 
          id="searchInput"
          type="text"
          placeholder="例如：口罩、手套、針、滅菌棉片..."
        />
        <button id="clearBtn" class="btn-secondary">清除</button>
      </div>

      <p class="search-hint">支援商品名稱、類別、規格等關鍵字模糊查詢</p>
    </section>

    <!-- 商品卡片列表 -->
    <section class="products-section">
      <div id="productList" class="product-list"></div>

      <div id="emptyState" class="empty-state" style="display:none;">
        無符合條件的商品
      </div>
    </section>
  </main>
</body>
</html>
