<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>康醫採購查詢系統</title>

    <!-- 前台樣式（你原本的 style.css） -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Supabase v2 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- 共用 Supabase client：注意從根目錄指向 admin/js -->
    <script src="admin/js/supabase.js?v=4"></script>

    <!-- 前台邏輯 -->
    <script defer src="js/index.js?v=3"></script>
  </head>

  <body>
    <header class="app-header">
      <div class="app-title">康醫採購查詢系統</div>
      <div class="app-subtitle">商品列表</div>
    </header>

    <main class="app-main">
      <section class="search-section">
        <div class="search-row">
          <input
            id="searchInput"
            type="text"
            placeholder="搜尋商品名稱、規格或分類"
          />
          <button id="clearBtn" class="btn-secondary">清除</button>
        </div>
        <p class="search-hint">例如：口罩、手套、點滴架…</p>
      </section>

      <section class="products-section">
        <div id="productList" class="product-card-grid">
          <!-- JS 會動態插入商品卡片 -->
        </div>

        <div id="emptyState" class="empty-state" style="display: none">
          目前沒有符合條件的商品
        </div>
      </section>
    </main>
  </body>
</html>
