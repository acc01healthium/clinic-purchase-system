<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>康醫採購查詢系統（商品列表）</title>

  <!-- 卡片 UI 的 CSS -->
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <!-- 頂部 Banner / 標題區 -->
  <header class="app-header">
    <div class="app-header-inner">
      <div class="app-title-block">
        <h1 class="app-title">康醫採購查詢系統</h1>
        <p class="app-subtitle">商品列表</p>
      </div>
    </div>
  </header>

  <!-- 主內容 -->
  <main class="app-main">
    <!-- 搜尋區 -->
    <section class="search-section">
      <label for="searchInput" class="search-label">搜尋商品名稱、規格或分類</label>
      <div class="search-input-wrapper">
        <input
          id="searchInput"
          type="text"
          placeholder="例如：口罩、手套、點滴架…"
        />
        <button id="clearSearchBtn" type="button" class="btn-secondary">
          清除
        </button>
      </div>
    </section>

    <!-- 狀態訊息 -->
    <section id="statusMessage" class="status-message" hidden></section>

    <!-- 商品卡片列表 -->
    <section id="productList" class="product-list">
      <!-- 由 JS 動態產生 -->
    </section>
  </main>

  <!-- Supabase 官方套件 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- 你的 Supabase 設定（前台 & 後台共用） -->
  <script src="./js/supabase.js"></script>

  <!-- 前台商品讀取 & 搜尋邏輯（必須存在） -->
  <script src="./js/product-list.js"></script>
</body>
</html>
