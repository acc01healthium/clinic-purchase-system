<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>康醫採購查詢系統</title>

    <!-- 前台樣式 -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Supabase v2 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- 共用 Supabase client（從 /admin/js 引用） -->
    <script src="admin/js/supabase.js?v=4"></script>

    <!-- 前台邏輯 -->
    <script defer src="js/index.js?v=4"></script>
  </head>

  <body>
    <header class="app-header">
      <div class="app-header-inner">
        <div class="app-title-block">
          <h1 class="app-title">康醫採購查詢系統</h1>
          <p class="app-subtitle">商品列表</p>
        </div>
      </div>
    </header>

    <main class="app-main">
      <!-- 搜尋區 -->
      <section class="search-section">
        <label class="search-label" for="searchInput">
          搜尋商品名稱、規格或分類
        </label>
        <div class="search-input-wrapper">
          <input
            id="searchInput"
            type="text"
            placeholder="例如：口罩、手套、點滴架…"
          />
          <button id="clearBtn" class="btn-secondary">清除</button>
        </div>
        <p class="search-hint">僅顯示「啟用」商品。</p>
        <p id="statusMessage" class="status-message"></p>
      </section>

      <!-- 商品卡片 -->
      <section>
        <div id="productList" class="product-list">
          <!-- JS 動態插入卡片 -->
        </div>

        <div id="emptyState" class="empty-state" style="display: none">
          目前沒有符合條件的商品
        </div>
      </section>
    </main>
  </body>
</html>
